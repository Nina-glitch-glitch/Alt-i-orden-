<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alt i orden | Fullførte</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Fullførte oppgaver</h1>
    <nav>
      <a href="index.html">Hjem</a>
      <a href="tasks.html">Oppgaver</a>
      <a href="done.html" aria-current="page">Fullførte</a>
    </nav>
  </header>

  <!-- HOVEDINNHOLD -->
  <main>
    <section id="done-section" class="card">
      <h2>Oversikt over fullførte</h2>
      <ul id="doneList" class="list"></ul>
      <p id="emptyDone">Ingen fullførte oppgaver enda.</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Alt i orden</p>
  </footer>

   <!-- SCRIPTS -->
  <script src="scripts/storage.js"></script>
  <script>
    /* ===========================================
       Henting og visning av fullførte oppgaver
       - Leser oppgaver fra TaskStorage
       - Filtrerer på oppgaver som er markert som fullført
       - Viser dem i #doneList
    ============================================ */

    document.addEventListener("DOMContentLoaded", () => {
      const doneList = document.getElementById("doneList");
      const emptyDone = document.getElementById("emptyDone");

      function renderDoneTasks() {
        const allTasks = TaskStorage.load();

        // Sikrer at data fra storage er et array
        const validTasks = Array.isArray(allTasks) ? allTasks : [];

        // Filtrerer ut oppgaver som er markert som fullført
        // Her godtas alle "truthy" verdier (true, "true", 1 osv.)
        const completed = validTasks.filter(
          (task) => task && task.done
        );

        doneList.innerHTML = "";

        if (!completed.length) {
          emptyDone.style.display = "block";
          return;
        }

        emptyDone.style.display = "none";

        completed.forEach((task) => {
          const li = document.createElement("li");
          li.classList.add("task-item", "task-done");

          const text = document.createElement("span");
          text.classList.add("task-title");
          text.textContent = `${task.room}: ${task.title}`;

          li.appendChild(text);
          doneList.appendChild(li);
        });
      }

      renderDoneTasks();
    });
  </script>
</body>
</html>
