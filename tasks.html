<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alt i orden | Oppgaver</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Oppgaver</h1>
    <nav>
      <a href="index.html">Hjem</a>
      <a href="tasks.html" aria-current="page">Oppgaver</a>
      <a href="done.html">Fullførte</a>
    </nav>
  </header>

  <!-- HOVEDINNHOLD -->
  <main>
    <!-- Skjema for å legge til faste husarbeids-oppgaver -->
    <section class="card">
      <h2>Legg til oppgave</h2>
      <form id="taskForm" novalidate>
        <label>
          Rom/kategori *
          <select id="category" required>
            <option>Hele huset</option>
            <option>Stue</option>
            <option>Kjøkken</option>
            <option>Bad</option>
            <option>Soverom</option>
            <option>Hage</option>
            <option>Dyr</option>
          </select>
        </label>

        <label>
          Oppgave *
          <input
            id="title"
            type="text"
            required
            placeholder="F.eks. Støvsuge, vaske gulv, mate hunden"
          />
        </label>

        <button type="submit">Send til aktive oppgaver</button>
        <p id="formError" class="error" aria-live="polite"></p>
      </form>
    </section>

    <!-- Fast liste over oppgaver som er lagt inn -->
    <section class="card">
      <h2>Aktive oppgaver</h2>
      <ul id="taskList" class="list"></ul>
      <p id="emptyState">Ingen oppgaver enda.</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Alt i orden</p>
  </footer>

  <!-- Først lagring, så logikken for oppgaver -->
  <script src="scripts/storage.js"></script>
  <script src="scripts/tasks.js"></script>
</body>
</html>
