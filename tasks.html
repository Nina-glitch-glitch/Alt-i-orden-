<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alt i orden | Oppgaver</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <!-- =========================================
       HEADER: Sideoverskrift + navigasjon
  ========================================== -->
  <header>
    <h1>Oppgaver</h1>
    <nav>
      <a href="index.html">Hjem</a>
      <a href="tasks.html" aria-current="page">Oppgaver</a>
      <a href="done.html">Fullf√∏rte</a>
    </nav>
  </header>

  <!-- =========================================
       HOVEDINNHOLD
  ========================================== -->
  <main>

    <!-- ==========================
         Seksjon: Legg til oppgave
    =========================== -->
    <section class="card">
      <h2>Legg til oppgave</h2>

      <form id="taskForm" novalidate>
        <label>
          Rom/kategori *
          <select id="category" required>
            <option>Hele huset</option>
            <option>Stue</option>
            <option>Kj√∏kken</option>
            <option>Bad</option>
            <option>Soverom</option>
            <option>Hage</option>
            <option>Dyr</option>
          </select>
        </label>

        <label>
          Oppgave *
          <input
            id="title"
            type="text"
            required
            placeholder="F.eks. St√∏vsuge, vaske gulv, mate hunden"
          />
        </label>

        <button type="submit">Send til aktive oppgaver</button>
        <p id="formError" class="error" aria-live="polite"></p>
      </form>
    </section>

    <!-- ==========================
         Seksjon: Aktive oppgaver
    =========================== -->
    <section class="card">
      <h2>Aktive oppgaver</h2>

      <ul id="taskList" class="list"></ul>
      <p id="emptyState">Ingen oppgaver enda.</p>
    </section>

    <!-- ==========================
         Seksjon: Vaskebot / Chatbot
    =========================== -->
    <section class="card chatbot">
      <h2>Vaskebot</h2>
      <p>F√• korte, konkrete tips til husarbeid.</p>

      <button type="button" id="chatbot-suggest-bath">
        üßº Hei! Trenger du tips til vasking av bad?
      </button>

      <form id="chatbot-form">
        <label for="chatbot-input">Eller skriv et eget sp√∏rsm√•l:</label>
        <input
          id="chatbot-input"
          type="text"
          placeholder="F.eks. Hvordan kan jeg rydde stua raskt?"
        />
        <button type="submit">Sp√∏r vaskebot</button>
      </form>

      <div id="chatbot-answer" aria-live="polite"></div>
    </section>

  </main>

  <!-- =========================================
       FOOTER
  ========================================== -->
  <footer>
    <p>¬© 2025 Alt i orden</p>
  </footer>

  <!-- Skripter: API-konfig, lagring og oppgavelogikk -->

</html>
